name: Update NOAA data and rebuild dashboard datasets

on:
  schedule:
    # GitHub Actions uses UTC. 6:00am America/New_York is:
    # - 11:00 UTC during Standard Time (roughly Nov–Mar)
    # - 10:00 UTC during Daylight Time (roughly Mar–Nov)
    #
    # Using BOTH keeps it near 6am year-round. One of the two runs will be ~5am or ~7am depending on DST.
    - cron: "0 10 * * *"
    - cron: "0 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update datasets from NOAA
        run: |
          python update_noaa_and_build_site.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard_site/data/*.csv dashboard_site/data/*.xlsx || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Daily NOAA data refresh"
            git push
          fi
